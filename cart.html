<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart — FLAMVÉ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Georgia, serif;
  background:#F2EFEA;
  color:#1A1A1A;
  margin:0;
  padding:40px;
}

h1{
  letter-spacing:3px;
  margin-bottom:20px;
}

.cart-item{
  background:#fff;
  padding:18px;
  margin:15px 0;
  border:1px solid #E2DED8;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:8px 14px;
  border:none;
  background:#1A1A1A;
  color:#fff;
  cursor:pointer;
  font-size:0.9rem;
}

button:hover{
  opacity:.85;
}

.total{
  font-size:1.3rem;
  margin-top:25px;
  color:#BFA35A;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:1px solid #ccc;
  font-family:inherit;
}

.checkout{
  margin-top:30px;
  padding:14px;
  width:100%;
  background:#1A1A1A;
  color:#fff;
  font-size:1rem;
  letter-spacing:1px;
}

.note{
  margin-top:20px;
  font-size:0.9rem;
  color:#6b6761;
}
</style>
</head>

<body>

<h1>Your Cart</h1>

<div id="cart-items"></div>

<div class="total">
  Total: ₹<span id="total">0</span>
</div>

<h2 style="margin-top:40px;">Shipping Details</h2>

<input type="text" id="name" placeholder="Full Name" required>
<input type="text" id="phone" placeholder="Phone Number" required>
<textarea id="address" placeholder="Full Address" required></textarea>

<button class="checkout" onclick="placeOrder()">
Place Order on WhatsApp
</button>

<div class="note">
After clicking, you will be redirected to WhatsApp to confirm your order.
Payment QR will be shared there.
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

function renderCart(){
  let container = document.getElementById("cart-items");
  container.innerHTML = "";
  total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.quantity;

    container.innerHTML += `
      <div class="cart-item">
        <div>
          <strong>${item.name}</strong><br>
          ₹${item.price} x ${item.quantity}
        </div>
        <div>
          <button onclick="changeQty(${index}, 1)">+</button>
          <button onclick="changeQty(${index}, -1)">-</button>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  document.getElementById("total").innerText = total;
}

function changeQty(index, change){
  if(cart[index].quantity + change > 0){
    cart[index].quantity += change;
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function placeOrder(){

  if(cart.length === 0){
    alert("Your cart is empty.");
    return;
  }

  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;

  if(!name || !phone || !address){
    alert("Please fill all shipping details.");
    return;
  }

  let orderDetails = "";
  cart.forEach(item => {
    orderDetails += `• ${item.name} — ₹${item.price} x ${item.quantity}\n`;
  });

  let orderID = "FLV" + Math.floor(100000 + Math.random() * 900000);

  let message =
`FLAMVÉ Order Request

Order ID: ${orderID}

Name: ${name}
Phone: ${phone}
Address: ${address}

Items:
${orderDetails}

Total Amount: ₹${total}

Please share payment QR.`;

  let encodedMessage = encodeURIComponent(message);

  window.open(`https://wa.me/919560138453?text=${encodedMessage}`, '_blank');

  localStorage.removeItem("cart");
}

renderCart();
</script>

</body>
</html>
