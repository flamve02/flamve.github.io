<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart — FLAMVÉ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Georgia, serif;
  background:#F2EFEA;
  color:#1A1A1A;
  margin:0;
  padding:40px;
}

h1{
  letter-spacing:3px;
}

.cart-item{
  background:#fff;
  padding:15px;
  margin:15px 0;
  border:1px solid #E2DED8;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:6px 12px;
  border:none;
  background:#1A1A1A;
  color:#fff;
  cursor:pointer;
}

button:hover{
  opacity:.85;
}

.total{
  font-size:1.3rem;
  margin-top:20px;
  color:#BFA35A;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:1px solid #ccc;
  font-family:inherit;
}

.checkout{
  margin-top:20px;
  padding:14px;
  width:100%;
}
</style>
</head>

<body>

<h1>Your Cart</h1>

<div id="cart-items"></div>

<div class="total">
  Total: ₹<span id="total">0</span>
</div>

<h2 style="margin-top:40px;">Shipping Details</h2>

<form id="order-form" action="https://formsubmit.co/flamve02@gmail.com" method="POST">
<input type="hidden" name="_subject" value="New FLAMVE Order">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="Order Details" id="order-details">
<input type="hidden" name="Total Amount" id="total-amount">

<input type="text" name="Full Name" placeholder="Full Name" required>
<input type="text" name="Phone" placeholder="Phone Number" required>
<textarea name="Address" placeholder="Full Address" required></textarea>

<button type="submit" class="checkout">Proceed to Secure UPI Payment</button>
</form>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

function renderCart(){
  let container = document.getElementById("cart-items");
  container.innerHTML = "";
  total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.quantity;

    container.innerHTML += `
      <div class="cart-item">
        <div>
          <strong>${item.name}</strong><br>
          ₹${item.price} x ${item.quantity}
        </div>
        <div>
          <button onclick="changeQty(${index}, 1)">+</button>
          <button onclick="changeQty(${index}, -1)">-</button>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  document.getElementById("total").innerText = total;
}

function changeQty(index, change){
  if(cart[index].quantity + change > 0){
    cart[index].quantity += change;
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

document.getElementById("order-form").addEventListener("submit", function(e){

  if(cart.length === 0){
    alert("Your cart is empty.");
    e.preventDefault();
    return;
  }

  let orderText = "";
  cart.forEach(item => {
    orderText += `${item.name} - ₹${item.price} x ${item.quantity}\n`;
  });

  document.getElementById("order-details").value = orderText;
  document.getElementById("total-amount").value = total;

  setTimeout(function(){
    window.location.href = `upi://pay?pa=9560138453@pthdfc&pn=FLAMVE&am=${total}&cu=INR`;
  }, 800);
});

renderCart();
</script>

</body>
</html>
