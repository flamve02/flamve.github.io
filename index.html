<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLAMVÉ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0b0b0b 0%, #000 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .logo {
      font-size: 4.5rem;
      letter-spacing: 6px;
      color: #f5f5f5;
      position: relative;
      animation: fadeIn 2.5s ease forwards;
    }

    .logo::after {
      content: "FLAMVÉ";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: transparent;
      text-shadow:
        0 0 6px rgba(255,140,0,0.35),
        0 0 12px rgba(255,90,0,0.25),
        0 0 18px rgba(255,40,0,0.15);
      animation: ember 4s infinite ease-in-out;
      pointer-events: none;
    }

    .tagline {
      margin-top: 18px;
      font-size: 1.05rem;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.75);
      opacity: 0;
      animation: fadeUp 2s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes ember {
      0%   { opacity: 0.35; filter: blur(0.8px); }
      50%  { opacity: 0.55; filter: blur(1.6px); }
      100% { opacity: 0.35; filter: blur(0.8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">FLAMVÉ</div>
    <div class="tagline">Dominance in Silence</div>
  </div>
</body>
</html>
