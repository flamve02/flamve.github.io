<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FLAMVÉ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      font-family: "Georgia", serif;
      overflow: hidden;
      color: #f5f5f5;
    }

    /* INTRO SCREEN */
    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0b0b0b 0%, #000 70%);
      z-index: 10;
      animation: introFadeOut 1.2s ease forwards;
      animation-delay: 2.8s;
    }

    .logo {
      font-size: 4.5rem;
      letter-spacing: 6px;
      position: relative;
    }

    .logo::after {
      content: "FLAMVÉ";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: transparent;
      text-shadow:
        0 0 6px rgba(255,140,0,0.35),
        0 0 12px rgba(255,90,0,0.25),
        0 0 18px rgba(255,40,0,0.15);
      animation: ember 3.5s infinite ease-in-out;
      pointer-events: none;
    }

    .tagline {
      margin-top: 16px;
      font-size: 1.05rem;
      letter-spacing: 1.5px;
      opacity: 0.75;
      text-align: center;
    }

    /* MAIN PAGE */
    .main {
      opacity: 0;
      animation: mainFadeIn 1.5s ease forwards;
      animation-delay: 3.6s;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .main h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin-bottom: 16px;
    }

    .main p {
      font-size: 1.1rem;
      opacity: 0.7;
      max-width: 520px;
      margin: auto;
      line-height: 1.6;
    }

    /* ANIMATIONS */
    @keyframes ember {
      0%   { opacity: 0.35; filter: blur(0.8px); }
      50%  { opacity: 0.55; filter: blur(1.6px); }
      100% { opacity: 0.35; filter: blur(0.8px); }
    }

    @keyframes introFadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes mainFadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- INTRO -->
  <div class="intro">
    <div>
      <div class="logo">FLAMVÉ</div>
      <div class="tagline">Dominance in Silence</div>
    </div>
  </div>

  <!-- MAIN PAGE -->
  <div class="main">
    <div>
      <h1>FLAMVÉ</h1>
      <p>
        Crafted for those who speak without noise.  
        A fragrance philosophy rooted in restraint, depth,
        and undeniable presence.
      </p>
    </div>
  </div>

</body>
</html>
