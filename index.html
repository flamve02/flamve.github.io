<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FLAMVÉ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family: Georgia, serif;
  background:#F2EFEA;
  color:#1A1A1A;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 40px;
  border-bottom:1px solid #ddd;
}

.logo{
  font-size:1.8rem;
  letter-spacing:5px;
}

.hero{
  text-align:center;
  padding:80px 20px;
}

.hero h1{
  font-size:2.4rem;
  letter-spacing:4px;
}

.section{
  padding:60px 20px;
  max-width:1200px;
  margin:auto;
}

.section h2{
  margin-bottom:30px;
  letter-spacing:3px;
  border-bottom:1px solid #ddd;
  padding-bottom:10px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:#FFFFFF;
  padding:25px;
  border:1px solid #E2DED8;
  text-align:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  max-width:220px;
  margin-bottom:15px;
}

.card h3{
  margin-bottom:12px;
  letter-spacing:2px;
}

button{
  padding:8px 18px;
  background:#BFA35A;
  border:none;
  cursor:pointer;
  font-weight:bold;
  color:#1A1A1A;
}

button:hover{
  opacity:.85;
}

@media(max-width:768px){
  .hero h1{
    font-size:1.8rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">FLAMVÉ</div>
</header>

<section class="hero">
  <h1>Crafted to Be Remembered</h1>
</section>

<section class="section">
  <h2>SIGNATURE</h2>
  <div class="products">

    <div class="card">
      <a href="velours.html">
        <img src="velours%20de%20rose.jpg" alt="Velours de Rose">
      </a>
      <h3>VELOURS DE ROSE</h3>
      <button onclick="location.href='velours.html'">View Details</button>
    </div>

    <div class="card">
      <a href="mare.html">
        <img src="obscura%20mare.jpg" alt="Obscura Mare">
      </a>
      <h3>OBSCURA MARE</h3>
      <button onclick="location.href='mare.html'">View Details</button>
    </div>

    <div class="card">
      <a href="ash.html">
        <img src="quietash.jpg" alt="Quiet Ash">
      </a>
      <h3>QUIET ASH</h3>
      <button onclick="location.href='ash.html'">View Details</button>
    </div>

  </div>
</section>

</body>
</html>
