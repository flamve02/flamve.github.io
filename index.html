<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FLAMVÉ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family: 'Georgia', serif;
  background:#F2EFEA;
  color:#1A1A1A;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:25px 40px;
  border-bottom:1px solid #ddd;
  background:#F2EFEA;
}

.logo{
  font-size:1.7rem;
  letter-spacing:5px;
}

.menu-btn{
  cursor:pointer;
  font-size:1.4rem;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  right:-260px;
  top:0;
  width:240px;
  height:100%;
  background:#E7E2DB;
  padding:40px 25px;
  transition:.4s;
  box-shadow:-3px 0 10px rgba(0,0,0,0.05);
}

.side-menu.active{
  right:0;
}

.side-menu a{
  display:block;
  margin-bottom:25px;
  text-decoration:none;
  color:#1A1A1A;
  letter-spacing:2px;
  font-size:.9rem;
}

.side-menu a:hover{
  color:#BFA35A;
}

/* HERO */
.hero{
  text-align:center;
  padding:100px 20px 80px;
}

.hero h1{
  font-size:2.6rem;
  letter-spacing:4px;
}

.hero p{
  margin-top:15px;
  color:#5E5A55;
}

/* SECTION */
.section{
  padding:70px 20px;
  max-width:1200px;
  margin:auto;
}

.section h2{
  margin-bottom:35px;
  letter-spacing:3px;
  font-weight:normal;
  color:#1A1A1A;
  border-bottom:1px solid #ddd;
  padding-bottom:10px;
}

/* PRODUCT GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

.card{
  background:#FFFFFF;
  padding:25px;
  border:1px solid #E2DED8;
  transition:.3s;
  text-align:center;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  max-width:200px;
  margin-bottom:15px;
}

.card h3{
  margin-bottom:8px;
  letter-spacing:2px;
}

.price{
  margin-bottom:15px;
  color:#BFA35A;
}

button{
  padding:9px 18px;
  background:#BFA35A;
  border:none;
  cursor:pointer;
  font-weight:bold;
  color:#1A1A1A;
}

button:hover{
  opacity:.85;
}

/* MOBILE */
@media(max-width:768px){
  header{
    padding:20px;
  }
  .hero h1{
    font-size:1.9rem;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">FLAMVÉ</div>
  <div class="menu-btn" onclick="toggleMenu()">⋮</div>
</header>

<div class="side-menu" id="menu">
  <a href="#">HOME</a>
  <a href="#">OUR PERFUMES</a>
  <a href="#">UPCOMING</a>
</div>

<section class="hero">
  <h1>Crafted to Be Remembered</h1>
  <p>Premium fragrance. Honest pricing. Elevated identity.</p>
</section>

<section class="section">
  <h2>SIGNATURE — ₹800</h2>
  <div class="products">

    <div class="card">
      <a href="velours.html">
        <img src="velours.jpg" alt="Velours de Rose">
      </a>
      <h3>VELOURS DE ROSE</h3>
      <div class="price">₹800</div>
      <button>View Details</button>
    </div>

    <div class="card">
      <a href="mare.html">
        <img src="mare.jpg" alt="Obscura Mare">
      </a>
      <h3>OBSCURA MARE</h3>
      <div class="price">₹800</div>
      <button>View Details</button>
    </div>

    <div class="card">
      <a href="ash.html">
        <img src="ash.jpg" alt="Quiet Ash">
      </a>
      <h3>QUIET ASH</h3>
      <div class="price">₹800</div>
      <button>View Details</button>
    </div>

  </div>
</section>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
